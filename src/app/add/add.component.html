<h1>
  Add
</h1>
<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">

      <div class="row">
        <div class="col-sm-5 form-group">
          <label
            for="english"
            style="color: var(--sz-blue)"
            >English</label>
          <input
            type="text"
            id="english"
            name="english" 
            class="form-control"
            ngModel
            required
            #wordInput>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-5 form-group">
          <label
            for="hungarian"
            style="color: var(--sz-green)"
            >Hungarian</label>
          <input
            type="text"
            id="hungarian"
            name="hungarian" 
            class="form-control"
            ngModel
            required
            #wordInput>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="category input-group-text">Category</label>
            <select
              name="category"
              class="form-control custom-select"
              id="category"
              ngModel>
              <option *ngFor = "let cat of categories" [value]="cat">{{cat}}
              </option>
            </select>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="notes">Notes</label>
          <input
            type="text"
            id="notes"
            name="notes" 
            class="form-control"
            ngModel
            #wordInput>
        </div>
      </div>

      <div class="row bottom-row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!f.valid"
            >Add
          </button>
        </div>
      </div>

    </form>
  </div>
</div>
