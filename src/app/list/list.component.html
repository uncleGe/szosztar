<h1> List </h1>
<div class="row">
  <div class="col-xs-12">
    <!-- <ul class="list-group">
      <li class="list-group-item"
      *ngFor="let word of words">{{word.english}} - {{word.hungarian}}</li>
    </ul>  -->

    <!-- add table-responsive -->
    <table class="
      table
      table-striped 
      table-dark"> <!--add  class?-->
      <thead>
        <tr>
          <th
            scope="col"
            style="
              color: var(--sz-blue-grey);
              font-size: x-large;
              ">#
          </th>
          <th
            scope="col"
            style="font-size: x-large;"
            *ngFor="let column of columns"
            [ngClass]="{eng: column === 'word1'}"
            >
            {{column}}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let word of words; let i = index">
          <th
            scope="row"
            style="color: var(--sz-blue-grey)">{{i}}</th>
          <td
            style="font-size: large;"
            *ngFor="let column of columns"
            [ngClass]="{eng: column === 'word1'}"
            >
            {{word[column]}}
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
